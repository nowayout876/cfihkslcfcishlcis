<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palestine Profile Maker - FalasTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    canvas {
      cursor: move;
      transition: opacity 0.3s ease-in-out;
    }
    dialog::backdrop {
      background: rgba(0, 0, 0, 0.5);
    }
    .icon-transition {
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100 min-h-screen font-sans">
  <div class="max-w-xl mx-auto p-4">
    <div class="flex justify-end mb-4">
      <button onclick="toggleDarkMode()" class="text-sm px-3 py-1 rounded bg-gray-200 dark:bg-gray-700 dark:text-white flex items-center gap-2">
        <i id="themeIcon" data-lucide="sun" class="w-5 h-5 icon-transition"></i>
      </button>
    </div><div id="browserWarning" class="hidden bg-red-100 text-red-700 p-2 mb-4 rounded font-medium text-sm text-center dark:bg-red-800 dark:text-white">Unsupported Browser Detected. Please open this page in your default browser for best experience.</div>

<h1 class="text-3xl font-extrabold mb-2 text-center">Raise Your Voice <span class="text-gray-400 text-xl">🇵🇸</span></h1>
<p class="mb-4 text-center text-gray-600 dark:text-gray-300">Let’s stand as one by reflecting the cause in our profile pictures. ✊</p>

<!-- Frame Selector -->
<div class="mb-4 text-center">
  <label for="frameSelect" class="block mb-1 font-medium">Choose Frame Style:</label>
  <select id="frameSelect" onchange="updateFrame()" class="px-3 py-2 rounded border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
    <option value="default">🇵🇸 Default Frame</option>
    <option value="country">🌍 With Country Flag</option>
    <option value="hashtag">#️⃣ With #FreePalestine</option>
  </select>
</div>

<div class="flex justify-center mb-4">
  <canvas id="canvas" width="300" height="300" class="rounded-full border-4 border-gray-300 dark:border-gray-600 shadow-md"></canvas>
</div>

<div id="inputSection">
  <!-- ... (no change to inputSection or modal content) -->
</div>

<script>
  function toggleDarkMode() {
    const html = document.documentElement;
    const icon = document.getElementById("themeIcon");
    html.classList.toggle("dark");
    icon.setAttribute("data-lucide", html.classList.contains("dark") ? "moon" : "sun");
    lucide.createIcons();
  }

  lucide.createIcons();

  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const editCanvas = document.getElementById("editCanvas");
  const editCtx = editCanvas.getContext("2d");
  const editorModal = document.getElementById("editorModal");
  const upload = document.getElementById("upload");

  let userImg = new Image();
  userImg.crossOrigin = "anonymous";
  userImg.src = "user.jpg";

  let currentFrame = 'default';
  const frame = new Image();
  const overlayText = new Image();
  const countryFlag = new Image();

  function updateFrame() {
    currentFrame = document.getElementById('frameSelect').value;
    drawMainCanvas();
  }

  function drawCanvas(context, image) {
    context.clearRect(0, 0, 300, 300);

    const frameSrc = 'bg.webp';
    frame.src = frameSrc;

    context.drawImage(frame, 0, 0, 300, 300);

    if (image && image.complete && image.naturalWidth !== 0) {
      context.save();
      context.beginPath();
      context.arc(150, 150, 130, 0, Math.PI * 2);
      context.closePath();
      context.clip();
      context.translate(150, 150);
      context.rotate(rotation);
      const size = 300 * scale;
      context.drawImage(image, -size / 2 + (imgX - 150), -size / 2 + (imgY - 150), size, size);
      context.restore();
    }

    if (currentFrame === 'country' && selectedCountryFlagUrl) {
      countryFlag.src = selectedCountryFlagUrl;
      countryFlag.onload = () => {
        context.drawImage(countryFlag, 100, 250, 100, 30);
      }
    } else if (currentFrame === 'hashtag') {
      context.font = 'bold 20px sans-serif';
      context.fillStyle = 'white';
      context.textAlign = 'center';
      context.fillText('#FreePalestine', 150, 290);
    }
  }

  function drawMainCanvas() {
    canvas.style.opacity = 0.5;
    drawCanvas(ctx, userImg);
    setTimeout(() => canvas.style.opacity = 1, 100);
  }

  function drawEditCanvas() {
    drawCanvas(editCtx, userImg);
  }

  let selectedCountryFlagUrl = '';
  const selectCountryFlag = async () => {
    const country = prompt("Enter your country (e.g. US, IN, DE):")?.trim().toLowerCase();
    if (country) {
      selectedCountryFlagUrl = `https://flagcdn.com/w80/${country}.png`;
      drawMainCanvas();
    }
  };

  document.getElementById('frameSelect').addEventListener('change', (e) => {
    if (e.target.value === 'country') {
      selectCountryFlag();
    }
  });

  // Existing unchanged image logic below here...
</script>

  </div>
</body>
</html>
